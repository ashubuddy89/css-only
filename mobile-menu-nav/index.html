<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Switching between Main and Mobile Menu</title>
  <link rel="stylesheet" type="text/css" href="css/mobile-menu.css"/>
</head>

<body>
  <section class="section">
    <h1><center>Beauty of Form Elements : Switching b/w Main and mobile menu</center></h1>

    <input id="swtich-menu" name="m-menu" type="checkbox" class="hide"/>
    <input id="mobile-menu" type="checkbox" class="mobile-menu hide"/>
    
    <div class="menu-switcher">
      <label for="swtich-menu" class="switch switch-menu"></label>
    </div>

    <label class='menu-bar' for="mobile-menu">
      <span class="menu-bar-helper"></span>
    </label>
    
    <nav>
      <a class="nav-item">Home</a>
      <a class="nav-item">About</a>
      <a class="nav-item">Portfolio</a>
      <a class="nav-item">Services</a>
      <a class="nav-item">Contact us</a>
    </nav>
  </section>
  </body>
</html>
